apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auction-management-service-hpa
  labels:
    app: auction-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auction-management-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Pods
        value: 1  # Remove 1 pod at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double capacity when scaling up
        periodSeconds: 30
