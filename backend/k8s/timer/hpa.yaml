apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: timer-service-hpa
  labels:
    app: timer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: timer-service
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
      policies:
      - type: Pods
        value: 1  # Remove 1 pod at a time
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up
      policies:
      - type: Pods
        value: 1  # Add 1 pod at a time
        periodSeconds: 60
