apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  labels:
    app: websocket
spec:
  replicas: 3
  selector:
    matchLabels:
      app: websocket
  template:
    metadata:
      labels:
        app: websocket
    spec:
      containers:
      - name: websocket
        image: <YOUR_ECR_REPO>/websocket-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: auction-secrets
              key: redis-url
        - name: AWS_REGION
          value: "us-east-1"
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: auction-secrets
              key: cognito-user-pool-id
        - name: COGNITO_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
spec:
  selector:
    app: websocket
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: LoadBalancer
  sessionAffinity: ClientIP
