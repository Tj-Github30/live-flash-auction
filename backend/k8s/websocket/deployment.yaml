apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  labels:
    app: websocket
spec:
  replicas: 3
  selector:
    matchLabels:
      app: websocket
  template:
    metadata:
      labels:
        app: websocket
    spec:
      containers:
      - name: websocket
        image: 938041861431.dkr.ecr.us-east-1.amazonaws.com/live-auction/websocket-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: auction-secrets
              key: redis-url
        - name: REDIS_SOCKET_TIMEOUT
          value: "5"
        - name: REDIS_SOCKET_CONNECT_TIMEOUT
          value: "3"
        - name: REDIS_PUBSUB_RETRY_ENABLED
          value: "true"
        - name: REDIS_PUBSUB_RETRY_MAX_ATTEMPTS
          value: "10"
        - name: REDIS_PUBSUB_RETRY_INITIAL_DELAY
          value: "2"
        - name: LOG_LEVEL
          value: "INFO"
        # Disable Flask debug/reloader in Kubernetes (it will constantly restart and drop WS connections)
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "false"
        # IMPORTANT: must include the frontend origin, otherwise Socket.IO handshake will fail.
        # Use "*" for quick testing; replace with a comma-separated allowlist for production.
        - name: CORS_ORIGINS
          value: "*"
        - name: AWS_REGION
          value: "us-east-1"
        - name: COGNITO_USER_POOL_ID
          valueFrom:
            secretKeyRef:
              name: auction-secrets
              key: cognito-user-pool-id
        - name: COGNITO_APP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: auction-secrets
              key: cognito-app-client-id
        - name: COGNITO_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
spec:
  selector:
    app: websocket
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP
