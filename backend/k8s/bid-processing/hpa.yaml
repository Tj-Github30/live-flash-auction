apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bid-processing-service-hpa
  labels:
    app: bid-processing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bid-processing-service
  minReplicas: 3
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180  # Wait 3 minutes before scaling down
      policies:
      - type: Pods
        value: 2  # Remove 2 pods at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 200  # Triple capacity when scaling up (aggressive for bid spikes)
        periodSeconds: 15
